<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de caixa</title>
    <style>
        h1{
            border:10px solid rgb(220, 62, 62);
            width: 500px;
            height: 200px;
            padding: 10px 10px 10px;      
            margin: auto;  
        }

        a {
            border: 5px solid rgb(203, 25, 25);
            padding: 5px 5px 5px;

        }
    </style>

</head>
<body>
    <h1> H1 É UM BOX-LEVEL</h1>
    <p>Parágrafos também são exemplos de <strong>box-level</strong>, mas os links são <a href="#">exemplo de inline-level </a></p>
</body>
</html>
