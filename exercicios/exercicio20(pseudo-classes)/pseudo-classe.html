<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
            color: rgb(27, 27, 146);
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: rgb(202, 50, 50);
            color: white;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Exemplo de pseudo-classes</h1>
    <p>Passa o mouse no texto abaixo para ver o texto.</p>
    <div>
        Passe o mouse aqui!
        <p> Texto escodido aparecendo &#x1F60E;</p>
    </div>
</body>
</html>
