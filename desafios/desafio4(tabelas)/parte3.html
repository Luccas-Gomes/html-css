<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            padding: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        caption {
            padding: 10px;
            font: bold 14pt black;
        }
        
    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="4" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Vingadores</td>
                <td>Rambo</td>
            </tr>
            <tr>
                <td> Júlia Alves</td>
                <td>Hulk</td>
                <td>Batman</td>
                <td>Thor</td>
            </tr>
            <tr>
                <td> Alice Campos</td>
                <td>Wall-E</td>
                <td>Star Wars</td>
                <td>Toy Story</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Caio Neto</td>
                <td>Intocáveis</td>
                <td>Gladiador</td>
                <td>Matrix</td>
            </tr>
            <tr>
                <td>Heitor Carlos</td>
                <td>Big Hero</td>
                <td>Soul</td>
                <td>Titans</td>
            </tr>
            <tr>
                <td>Talles Melo</td>
                <td>Oblivion</td>
                <td>Taxi Driver</td>
                <td>Zumbilândia</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" >Total</th>
                <td>18</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
