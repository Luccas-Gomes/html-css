<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Eu vou escrever um texto qualquer aqui. Se eu não usar a tag &lt;br&gt; não vai haver a quebra de linha. </p>
    <p>Aqui eu iniciei um novo parágrafo (&lt;p&gt;),por isso mudou de linha.Mas se eu quiser quebrar a linha,<br> igual agora, basta digitar a tag &lt;br&gt;.</p>
</body>
</html>
