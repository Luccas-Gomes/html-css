<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro</h1>
    <fieldset>
        <form action="cadastro.php" method="get">
            <p>
                <label for="name">Nome</label>
                    <input type="text" name="nome" id="name" autocomplete="name" required>
            </p>
            <p>
                <label for="email">E-mail </label>
                    <input type="email" name="n_email" id="email" required placeholder="user@domínio" autocomplete="email">
                
            </p>
            <p>
                <label for="phone">Telefone</label>
                    <input type="tel" name="tel" id="phone" required placeholder="(xx)xxxxxxxxx" minlength="13" maxlength="13">
            </p>

            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </form>
    </fieldset>
</body>
</html>
