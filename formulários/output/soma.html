<html lang="pt-br">
<head>

<body>
    <form action="cadastro.php" method="get">
        <div>
            <label for="num1">Número 1</label>
            <input type="number" name="number" id="num1" required min="0"
            max="50" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </div>
        <div>
            <label for="num2">Número 2</label>
            <input type="number" name="number" id="num2" required min="0" max="50" oninput=" soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </div>
        <div>
            <output id="soma">
                soma
            </output>
        </div>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
    
</body>
