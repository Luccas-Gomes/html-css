<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="name">Usuário:</label>
            <input type="text" name="nome" id="name" autocomplete="username" required placeholder="conta do usuário">
        </p>
        <p>
            <label for="password">Senha:</label>
            <input type="password" name="senha" id="password" required minlength="8" maxlength="16"> <!-- Tamanho min e max de senha dentro do campo que será aceito-->
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
