<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <div>
            <label for="year">Ano de nascimento</label>
            <input type="number" name="ano" id="year" min="1910" max="2023" oninput="calcIdade()">
            <p>
                <label for="idade">Sua idade Ã© de:</label>
                <output id="idade">idade</output>
            </p>

        </div>
    </form>
    <script>
        function calcIdade(){
            let ano_atual = new Date().getFullYear()
            idade.innerHTML = Number(ano_atual) - Number(year.value)
        }
    </script>
</body>
